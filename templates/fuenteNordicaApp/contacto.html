<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/98b31331fd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <!-- Static CSS Import -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <section id="top-section">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a href="../inicio" class="nav-link">INICIO</a>
                </li>
                <li class="nav-item">
                  <a href="../catalogo" class="nav-link">CATÁLOGO</a>
                </li>
                <li class="nav-item">
                  <a href="../club" class="nav-link">CLUB DE SOCIOS</a>
                </li>
                <li class="nav-item">
                  <a href="../about" class="nav-link">¿QUIÉNES SOMOS?</a>
                </li>
                <li class="nav-item">
                  <a href="../contacto" class="nav-link">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

      <section id="contact-section">
          <div class="contact-header">
            <h1>Contacto</h1>
            <p>Realiza una consulta a través del formulario o contáctanos a través de nuestras redes sociales.</p>
          </div>
          <div class="divider">
            <span></span><span><i class="fa-regular fa-circle"></i></span
            ><span></span>
          </div>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg form-container">
                      <form action="">
                          <div>
                            <form>
                                <div class="form-input">
                                  <label for="inputEmail" class="form-label"
                                    >Correo Electrónico</label
                                  >
                                  <input
                                    type="email"
                                    name="email"
                                    id="inputEmail"
                                    class="form-control bg-dark"
                                  />
                                </div>
                                <div class="form-input">
                                  <label for="inputPassword" class="form-label">Asunto</label>
                                  <input
                                    type="text"
                                    name="asunto"
                                    id="inputAsunto"
                                    class="form-control bg-dark"
                                  />
                                </div>
                                <div class="form-input">
                                    <label for="inputMensaje" class="form-label">Mensaje</label>
                                    <textarea type="text"
                                    name="mensaje"
                                    id="inputMensaje"
                                    class="form-control bg-dark"
                                    rows="5">
                                    </textarea>
                                  </div>
                                <button type="submit" class="btn btn-lg login-btn">
                                  Enviar
                                </button>
                              </form>
                          </div>
                      </form>
                  </div>
                  <div class="col-lg media-container">
                      <div class="media">
                        <h5><i class="fa-brands fa-whatsapp"></i> (12)1234-5678</h5>
                        <h5><i class="fa-solid fa-phone"></i> (9)876-5432</h5>
                        <h5><i class="fa-brands fa-instagram"></i> @fuente.nordica</h5>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <section id="footer-section">
        <p>Hecho por Juan Jerez</p>
        <p class="footer-par">Chile - 2022</p>
      </section>
      <!-- Bootstrap JS Import -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
